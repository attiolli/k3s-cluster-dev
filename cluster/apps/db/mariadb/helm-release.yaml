---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mariadb
  namespace: db
spec:
  interval: 10m
  chart:
    spec:
      chart: mariadb
      version: 17.0.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      rootPassword: ${MARIADB_ROOT_PASSWORD}
    primary:
      startupProbe:
        enabled: false
      livenessProbe:
        enabled: false
      readinessProbe:
        enabled: false
      persistence:
        enabled: true
        existingClaim: mariadb
    initdbScripts:
      allow.sql: |
        GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' IDENTIFIED BY '${MARIADB_ROOT_PASSWORD}' WITH GRANT OPTION;
